{% extends 'base.html' %}

{% block title %}Actualizar Asignatura - {{ block.super }}{% endblock %}

{% block content %}

    {% csrf_token %}
    {{ form.as_p }}  <!-- Esto mostrará los campos del formulario como párrafos -->
    <button type="submit">Guardar cambios</button>
  </form>
{% endblock %}
